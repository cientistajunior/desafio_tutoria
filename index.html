<!DOCTYPE html />
<html lang="pt-br">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>mobile-dark-yellow</title>

	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
</head>

<body>

	<header>

	</header>
	<div class="login">

		<img src="./images/logo.svg" alt="logo marca" />

		<h1>
			<img src="./images/log-in.svg" alt="imagem de uma seta para efetuar login" />
			Faça seu login
		</h1>
		<p>
			Entre com suas informações de cadastro.
		</p>
	</div>

	<form>
		<div class="data">

			<p>
				<label for="adress">email</label>
				<input type="email" name="adress" id="adress" placeholder="Digite seu email" />

			</p>
			<br />

			<p>
				<label for="password">Senha: </label>
				<input type="password" name="password" id="password" placeholder="Digite sua senha" />

			</p>

		</div>

		<div class="forget">
			<p>
				<input type="checkbox" name="check" id="check" />
				<label for="check">Lembre-me</label>
			</p>

			<br />

			<p><span>Esqueci minha senha</span></p>
		</div>
	</form>

	<button>
		ENTRAR
	</button>
</body>

<footer>
	Não tem uma conta? <span>Registre-se</span>
</footer>

</html>
